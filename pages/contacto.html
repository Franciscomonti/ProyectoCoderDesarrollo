    <main>
        <fieldset class="Contacto">
            <leyend class="leyend">Complete todos los campos y realice su consulta</leyend>

                <div class="Name">
                    <label for="">Nombre y apellido</label><br>

                </div>

                <div class="Email">

                <input type="email" placeholder="Escribe tu correo electronico" required class="input1"><br><br>
                </div>

                <div class="Consulta"> 
                <label for="">Consulta</label><br>
                <textarea name="Consulta" id="" cols="100" rows="10" placeholder="Escribe tu consulta aqui" required class="input2"></textarea><br><br>
                </div>
                <!-- Botones -->
                <section class="BotForm">
                    <input type="submit" value="Enviar Consulta" class="boton">
                    <input type="reset" value="Borrar Formulario" class="boton">
                </section>
            </form>
